<?xml version="1.0"?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
			'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta
			http-equiv='Content-Type' 
			content='text/html; charset=utf-8'
		/>
		<link
			type="text/css"
			rel="stylesheet"
			href="base.css"
		/>
		<script type="text/javascript"> 
			function copy(dest, source) {
				if(dest.source == source) {
					dest.innerHTML = "";
					dest.source = null;
				}
				else {
					dest.innerHTML = source.innerHTML;
					dest.source = source;
				}
				dest.blur();
			}
		</script>
		<title>
			Jonathan K. Kummerfeld - %(page_name)s
		</title>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<span class="title_name">
					Jonathan Kummerfeld
				</span>
				%(menu)s
			</div>
			<div class="content">
				%(content)s
			</div>
			<div class="footer">
				This site was designed by me using vim, and generated at some point in the past by a script written in python.
			</div>
		</div>
	</body>

</html>
